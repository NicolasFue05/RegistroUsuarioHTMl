        <!-- Sign up section -->

        <div class="signUp-container">
            <div class="signUp-title">Sign Up</div>
            
            <div class="signUp-form-container">
                <form action="">
                    <input type="text" id="userSignUp" placeholder="Name" required>
                    <input type="email" id="emailSignUp" placeholder="Email" required>
                    <input type="password" id="passwordSignUp" placeholder="Contraseña" required>
                    <!--Poner imagen de ojo en before Css-->
                    <input type="password" id="confirmPasswordSignUp" placeholder="Confirm Password" required>
                    <!--Poner imagen de ojo en before Css-->
                    <p>Gender:</p>
                    <label for="gender">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <span>Male</span>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <span>Female</span>
                    </label>
                    <button type="submit" id="signUp-button">Sign Up</button>
                </form>
            </div>
